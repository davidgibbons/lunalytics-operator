apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "lunalytics-operator.fullname" . }}
  labels:
    {{- include "lunalytics-operator.labels" . | nindent 4 }}
rules:
  # Monitor CRD permissions
  - apiGroups: ["lunalytics.io"]
    resources: ["monitors"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["lunalytics.io"]
    resources: ["monitors/status"]
    verbs: ["get", "update", "patch"]
  
  # Ingress permissions
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "update", "patch"]
  
  # Service permissions
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "update", "patch"]
  
  # Namespace permissions
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "lunalytics-operator.fullname" . }}
  labels:
    {{- include "lunalytics-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "lunalytics-operator.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "lunalytics-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
