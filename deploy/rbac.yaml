---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: lunalytics-operator
  namespace: lunalytics-system
  labels:
    app.kubernetes.io/name: lunalytics-operator
    app.kubernetes.io/version: "1.0.0"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: lunalytics-operator
  labels:
    app.kubernetes.io/name: lunalytics-operator
    app.kubernetes.io/version: "1.0.0"
rules:
  # Monitor CRD permissions
  - apiGroups: ["lunalytics.io"]
    resources: ["monitors"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["lunalytics.io"]
    resources: ["monitors/status"]
    verbs: ["get", "update", "patch"]
  
  # Ingress permissions
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "update", "patch"]
  
  # Service permissions
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "update", "patch"]
  
  # Namespace permissions
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: lunalytics-operator
  labels:
    app.kubernetes.io/name: lunalytics-operator
    app.kubernetes.io/version: "1.0.0"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: lunalytics-operator
subjects:
  - kind: ServiceAccount
    name: lunalytics-operator
    namespace: lunalytics-system
