apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: monitors.lunalytics.io
  labels:
    app.kubernetes.io/name: lunalytics-operator
    app.kubernetes.io/version: "1.0.0"
spec:
  group: lunalytics.io
  names:
    kind: Monitor
    plural: monitors
    singular: monitor
    shortNames:
      - mon
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - name
                - url
              properties:
                name:
                  type: string
                  description: "Name of the monitor"
                  minLength: 1
                  maxLength: 255
                url:
                  type: string
                  description: "URL to monitor"
                  pattern: "^https?://"
                type:
                  type: string
                  description: "Monitor type"
                  enum: ["http", "https", "tcp", "udp"]
                  default: "http"
                method:
                  type: string
                  description: "HTTP method"
                  enum: ["GET", "POST", "PUT", "DELETE", "PATCH", "HEAD", "OPTIONS"]
                  default: "GET"
                interval:
                  type: integer
                  description: "Monitoring interval in seconds"
                  minimum: 1
                  maximum: 86400
                  default: 30
                retryInterval:
                  type: integer
                  description: "Retry interval in seconds"
                  minimum: 1
                  maximum: 86400
                  default: 30
                requestTimeout:
                  type: integer
                  description: "Request timeout in seconds"
                  minimum: 1
                  maximum: 300
                  default: 30
                validStatusCodes:
                  type: array
                  description: "Valid HTTP status codes"
                  items:
                    type: string
                    pattern: "^\\d{3}(-\\d{3})?$"
                  default: ["200-299"]

            status:
              type: object
              properties:
                monitorId:
                  type: string
                  description: "Lunalytics monitor ID"
                state:
                  type: string
                  description: "Monitor state"
                  enum: ["pending", "active", "error", "conflict", "deleted"]
                  default: "pending"
                message:
                  type: string
                  description: "Status message"
                lastSyncTime:
                  type: string
                  format: date-time
                  description: "Last synchronization time"
                uptimePercentage:
                  type: number
                  description: "Uptime percentage from Lunalytics"
                averageLatency:
                  type: number
                  description: "Average response latency from Lunalytics"

      subresources:
        status: {}
      additionalPrinterColumns:
        - name: URL
          type: string
          jsonPath: .spec.url
        - name: State
          type: string
          jsonPath: .status.state
        - name: Monitor ID
          type: string
          jsonPath: .status.monitorId
        - name: Uptime
          type: string
          jsonPath: .status.uptimePercentage
          priority: 1
        - name: Last Sync
          type: date
          jsonPath: .status.lastSyncTime
          priority: 1
