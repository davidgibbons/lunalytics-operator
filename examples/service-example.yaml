apiVersion: v1
kind: Service
metadata:
  name: example-app-service
  namespace: lunalytics-system
  annotations:
    # Enable Lunalytics monitoring
    lunalytics.io/enabled: "true"
    
    # Custom monitor name
    lunalytics.io/name: "Example App Service"
    
    # Explicit URL override (optional - defaults to cluster internal URL)
    lunalytics.io/url: "http://example-app-service.default.svc.cluster.local:8080/health"
    
    # Custom monitoring parameters
    lunalytics.io/interval: "30"
    lunalytics.io/method: "GET"
    lunalytics.io/valid-status-codes: "200-299"
spec:
  selector:
    app: example-app
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
